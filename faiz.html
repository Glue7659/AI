<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faiz Hesaplama</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Faiz Hesaplama</h1>

  <form id="form">
    <div>
      <label for="principal">Ana Para:</label>
      <input type="text" id="principal" placeholder="Ana para (örn. 1.000.000)">
    </div>
    <div>
      <label for="rate">Faiz Oranı (Yıllık %):</label>
      <input type="text" id="rate" placeholder="Faiz oranı (örn. 10)">
    </div>
    <div>
      <label for="term">Vade (gün):</label>
      <input type="text" id="term" placeholder="Vade (örn. 30)">
    </div>
    <button type="submit">Faiz Hesapla</button>
  </form>

  <h2>Sonuçlar</h2>
  <table>
    <thead>
      <tr>
        <th>Bankalar</th>
        <th>Vadesiz Tutar</th>
        <th>Vadeli Faiz</th>
        <th>Günlük Faiz Getirisi</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Odeabank</td>
        <td id="odea_vadesiz_tutar"></td>
        <td id="odea_vadeli"></td>
        <td id="odea_bilesik"></td>
      </tr>
      <tr>
        <td>TEB</td>
        <td id="teb_vadesiz_tutar"></td>
        <td id="teb_vadeli"></td>
        <td id="teb_bilesik"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
